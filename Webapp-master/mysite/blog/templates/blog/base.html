{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>{%block title%} {% endblock %}</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   
</head>
<body>
   {% block navbar %}
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
         <a class="navbar-brand" href="{% url 'blog:post_list' %}">Navbar</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse justify-content-center" id="nav-filter">
             <form class="form-inline my-2 my-lg-0"> {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search_view">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
         </div>

         <div id="header"class="navbar navbar-expand-lg navbar-dark bg-primary collapse navbar-collapse justify-content-end">
            <span class=user>
                {% if request.user.is_authenticated %}
                <div class="profile-icon">
                    <a href="{% url 'blog:profile' %}" class="pr-3">
                        {{ requset.user.first_name }}
                        <span class="profile-text">Profile</span>
                    </a>
                </div>
                    Ви {{ user.username }}
                {% else %}
                    <a href="{% url "blog:login" %}">
                        Login
                    </a>
                {% endif %}
            </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>
        </div>    
        </nav>
   {% endblock %}

        <section class="feautered-products">
                <div id="content">
                    {% block content %}
                    {% endblock %}
                </div>
        </section>

<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="{% static 'index.js' %}"></script>

</body>

</html>
